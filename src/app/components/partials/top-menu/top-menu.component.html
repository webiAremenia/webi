<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul *ngIf="done" class="navbar-nav mr-auto">
        <li *ngFor="let menu of menuList" class="nav-item">
          <a class="nav-link" routerLink="{{ menu.url }}"
             routerLinkActive="active-link">{{ menu.title[language] | uppercase }}</a>
        </li>
      </ul>
      <ul  class="navbar-nav ">
        <li class="nav-item"><button class="nav-link" (click)="switchLanguage('en')">en</button></li>
        <li class="nav-item"><button class="nav-link" (click)="switchLanguage('ru')">ru</button></li>
        <li class="nav-item"><p class="nav-link" translate>language</p></li>
      </ul>
    </div>
  </div>
</nav>
