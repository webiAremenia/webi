<app-top-menu></app-top-menu>
<div class="container-fluid">
    <div class="my-container">
<div class="row">
  <div class="col-lg-10 offset-lg-1">

  <div class="row">
    <div class="col-12 menu">
      <ul>
        <li><a href="">Activity</a></li>
        <li><a href="">Discover</a></li>
        <li><a href="">Job</a></li>
      </ul>
    </div>
  </div>
  <div class="row h-100">
    <div class="card col-5 col-sm-12 col-md-5 ml-3" *ngFor="let new of news">
      <a routerLink="/blog/{{new.id}}">
        <div class="imageWrapper h-50 w-100 ">
          <img [src]='imageUrl+new.banner' class="card-img-top h-100" alt="..." class="topWidth">
        </div>
          <div class="card-body">
            <h5 class="card-title">{{new.title.en}}</h5>
            <p class="card-text">{{new.description.en}}</p>
          </div>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-12 menu">
      <button type="button">See More</button>
    </div>
  </div>

</div>

</div>
</div>
</div>

<app-footer></app-footer>
