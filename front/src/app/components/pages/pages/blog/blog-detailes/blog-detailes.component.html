<div class="container">
  <div class="menu">
    <ul>
      <li><a href="">Activity</a></li>
      <li><a href="">Discover</a></li>
      <li><a href="">Job</a></li>
    </ul>
  </div>
  <div class="sectionOne">
    <div class="box">
      <h5>{{blog.title}}</h5>
      <p>{{blog.text}}</p>
    </div>
    <div class="box">
      <img src="{{blog.img}}" alt="">
    </div>
  </div>
  <div class="sectionTwo">
    <div class="cardBox" *ngFor="let new of fourNews">
        <a href="">
      <img src='{{new.img}}' class="card-img-top" alt="..."></a>
      <div class="card-body">
        <h5 class="card-title">{{new.title}}</h5>
        <p class="card-text">{{new.text}}</p>
      </div>
    </div>

  </div>

</div>
