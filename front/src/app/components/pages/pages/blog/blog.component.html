<div class="container">
  <div class="card" *ngFor="let new of news">
    <a routerLink="/blog/{{new.id}}"><img src='{{new.img}}' class="card-img-top" alt="..." style="height: 260px"></a>
    <div class="card-body">
      <h5 class="card-title">{{new.title}}</h5>
      <p class="card-text">{{new.text}}</p>
    </div>
  </div>

</div>
<div class="row">
  <div class="col-12">
    <button type="button">See More </button>
  </div>
</div>
