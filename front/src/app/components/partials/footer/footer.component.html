<div class="my-container first">
<div class="row footer">
  <div class="col-lg-10 offset-1">

<div class="row content">
  <div class="col-lg-6 contact">
    <h6>Contact</h6>
    <div class="line"></div>
    <p>Phone</p>
    <p>+374 99 699 884</p>
    <p>Email</p>
    <p>info@webi.am</p>
    <p>Adress</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias cumque dignissimos eius eos excepturi harum impedit iu!</p>
  </div>
  <div class="col-lg-6 formDiv">
    <div class="forms">
        <form [formGroup]="myForm" novalidate (ngSubmit)="submit()">
            <div class="form-group">
                <label>First name</label>
                <p class="errr" *ngIf="myForm.controls['firstName'].invalid && myForm.controls['firstName'].touched">
                    *Enter your name</p>
                <input type="text" placeholder="Enter your first name" class="form-control" formControlName="firstName">
                <!--<div class="alert alert-danger errorr"-->
                     <!--*ngIf="myForm.controls['firstName'].invalid && myForm.controls['firstName'].touched">-->
                    <!--Enter your name-->
                <!--</div>-->
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" placeholder="Enter your email" class="form-control" formControlName="email">
                <div class="alert alert-danger errorr"
                     *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched">
                    Incorrect Email
                </div>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea name="Enter your first name" id="" cols="30" rows="10" class="form-control" formControlName="message"></textarea>
            </div>
            <div class="form-group">
                <button [disabled]="myForm.invalid">Send</button>
            </div>
        </form>
    </div>
  </div>
</div>
  </div>
</div>
</div>
<div class="my-container">
<div class="row">
  <div class="col-lg-10 offset-1">
<div class="row two">
  <div class="col-lg-12">All rights reserved<i class="far fa-copyright"></i>WEBI 2019</div>
</div>
</div>

</div>
</div>
