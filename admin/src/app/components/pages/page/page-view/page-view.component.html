
  <div class="row">
    <div class="col-md-10 offset-1" *ngIf="done">
      <h2 class="text-center">{{page.title.en}}</h2>
      <div>
        <img src='http://localhost:3000/uploads/page/{{page.banner}}' class="img-fluid max" alt="">
      </div>
      <h2 translate>Url</h2>
      <h5>{{page.url}}</h5>
      <h2 translate>Title</h2>
      <table class="table table-dark table-hover table-striped">
        <thead class="thead-light">
        <tr>
          <th>am</th>
          <th>ru</th>
          <th>en</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>{{page.title.am}}</td>
          <td>{{page.title.ru}}</td>
          <td>{{page.title.en}}</td>
        </tr>
        </tbody>
      </table>
      <h2 translate>Content</h2>
      <table class="table table-dark table-hover table-striped">
        <thead class="thead-light">
        <tr>
          <th>am</th>
          <th>ru</th>
          <th>en</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td [innerHTML]="page.content.am"></td>
          <td [innerHTML]="page.content.ru"></td>
          <td [innerHTML]="page.content.en"></td>
        </tr>
        </tbody>
      </table>
      <h2 translate>Description</h2>
      <table class="table table-dark table-hover table-striped">
        <thead class="thead-light">
        <tr>
          <th>am</th>
          <th>ru</th>
          <th>en</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td [innerHTML]="page.description.am"></td>
          <td [innerHTML]="page.description.ru"></td>
          <td [innerHTML]="page.description.en"></td>
        </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-success" (click)="ok()"><i
        class="fa fa-check" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn btn-info" (click)="updatePage(page)" style="margin-left: 20px;" translate>Edit<i
        class="far fa-edit"></i></button>
      <button (click)="deletePage(page,i)" style="margin-left: 20px;" class="btn btn-danger"><i
        class="fa fa-times"></i>
      </button>
    </div>
  </div>
