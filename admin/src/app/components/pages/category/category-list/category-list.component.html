<div class="d-flex">
  <div class="mr-auto p-2">
    <button class="btn btn-primary" routerLink="/admin/category/create" translate>Create Category</button>

  </div>
  <div class="p-2">
    <input class="mr-sm-2" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="searchTerm">
  </div>
</div>


<br>
<table class="table table-dark table-hover table-striped">
  <thead class="thead-light">
  <tr>
    <th>_id</th>
    <th translate>Name</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let category of categories | nameFilter: searchTerm ; let i = index">

    <td>{{category._id}}</td>
    <td>{{category.name.en}}</td>

    <td>
      <button [routerLink]="['/admin/category', category._id]" (click)="viewCategory(category)" class="btn btn-info"><i
        class="fas fa-eye"></i></button>

      <button (click)="updateCategory(category)" style="margin-left: 20px;" class="btn btn-primary"><i
        class="far fa-edit"></i></button>

      <button (click)="deleteCategory(category,i)" style="margin-left: 20px;" class="btn btn-danger"><i
      class="fa fa-times"></i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
