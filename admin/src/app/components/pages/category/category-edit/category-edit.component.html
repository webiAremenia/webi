
<div class="row">
  <div class="col-md-10 offset-1"  *ngIf="done">
    <h2 class="text-center">Edit Category</h2>
    <form [formGroup]="categoryForm">

      <br>

      <div class="form-group">

        <button class="btn btn-primary" (click)="changeLanguage('en')">en</button>
        <button class="btn btn-primary ml-1" (click)="changeLanguage('ru')">ru</button>
        <button class="btn btn-primary ml-1" (click)="changeLanguage('am')">am</button>
        <br>
        <label>Name:</label>
        <input type="text" placeholder="en" class="form-control" formControlName="enName" *ngIf="language=='en'">
        <input type="text" placeholder="ru" class="form-control" formControlName="ruName" *ngIf="language=='ru'">
        <input type="text" placeholder="am" class="form-control" formControlName="amName" *ngIf="language=='am'">
        <p *ngIf="categoryForm.get('enName').invalid && categoryForm.get('enName').touched"  class="invalid">Type true english Name</p>
      </div>


      <button type="button" class="btn btn-info" (click)="myCategory()" [disabled]="!categoryForm.valid">Edit <i class="fa fa-check"></i></button>
    </form>
  </div>

</div>
