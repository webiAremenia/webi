<div class="mr-auto">
  <button class="btn btn-primary" routerLink="/admin/media/create" translate>Create Media</button>
</div>

<br>
<table class="table table-dark table-hover table-striped">
  <thead class="thead-light">
  <tr>
    <th>_id</th>
    <th translate>Alt</th>
    <th translate>Category</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let media of medias; let i = index">

    <td>{{media._id}}</td>
    <td>{{media.alt.en}}</td>
    <td>{{media.category}}</td>

    <td>
      <button [routerLink]="['/admin/media', media._id]" (click)="viewMedia(media, i)" class="btn btn-info"><i
        class="fas fa-eye"></i></button>

      <button (click)="updateMedia(media)" style="margin-left: 20px;" class="btn btn-primary"><i
        class="far fa-edit"></i></button>

      <button (click)="deleteMedia(media,i)" style="margin-left: 20px;" class="btn btn-danger"><i
        class="fa fa-times"></i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
