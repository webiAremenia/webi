<div class="d-flex">
  <div class="mr-auto p-2">
    <button class="btn btn-primary" routerLink="/admin/media/create">Create Media</button>

  </div>
  <div class="p-2">
    <input class="mr-sm-2" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="searchTerm">
  </div>
</div>


<br>
<table class="table table-dark table-hover table-striped">
  <thead class="thead-light">
  <tr>
    <th>_id</th>
    <th>Alt</th>
    <th>Category</th>
    <th></th>
  </tr>
  </thead>
  <tbody [sortablejs]="media" [sortablejsOptions]="options">
  <tr *ngFor="let media of medias | titleFilter: searchTerm; let i = index">

    <td>{{media._id}}</td>
    <td>{{media.alt.en}}</td>
    <td>{{media.category}}</td>

    <td>
      <button [routerLink]="['/admin/media', media._id]" (click)="viewMedia(media, i)" class="btn btn-info"><i class="fas fa-eye"></i></button>

      <button (click)="updateMedia(media)" style="margin-left: 20px;"class="btn btn-primary"><i
        class="far fa-edit"></i></button>

      <button (click)="deleteMedia(media,i)" style="margin-left: 20px;" class="btn btn-danger"><i
        class="fa fa-times"></i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
