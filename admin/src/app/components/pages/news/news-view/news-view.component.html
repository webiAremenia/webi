
<div class="row">
  <div class="col-md-10 offset-1" *ngIf="done">
    <h2 class="text-center">{{news.title.en}}</h2>
    <div>
      <img src='http://localhost:3000/uploads/news/{{news.banner}}' class="img-fluid max" alt="">
    </div>
    <h2>Url</h2>
    <h5>{{news.url}}</h5>
    <h2>Title </h2>
    <table class="table table-dark table-hover table-striped">
      <thead class="thead-light">
      <tr>
        <th>am</th>
        <th>ru</th>
        <th>en</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>{{news.title.am}}</td>
        <td>{{news.title.ru}}</td>
        <td>{{news.title.en}}</td>
      </tr>
      </tbody>
    </table>
    <h2>Content </h2>
    <table class="table table-dark table-hover table-striped">
      <thead class="thead-light">
      <tr>
        <th>am</th>
        <th>ru</th>
        <th>en</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td [innerHTML]="news.content.am"></td>
        <td [innerHTML]="news.content.ru"></td>
        <td [innerHTML]="news.content.en"></td>
      </tr>
      </tbody>
    </table>
    <h2>Description </h2>
    <table class="table table-dark table-hover table-striped">
      <thead class="thead-light">
      <tr>
        <th>am</th>
        <th>ru</th>
        <th>en</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td [innerHTML]="news.description.am"></td>
        <td [innerHTML]="news.description.ru"></td>
        <td [innerHTML]="news.description.en"></td>
      </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-success" (click)="ok()"><i
      class="fa fa-check" aria-hidden="true"></i>
    </button>
    <button type="button" class="btn btn-info" (click)="updateNews(news)" style="margin-left: 20px;">Edit <i
      class="far fa-edit"></i></button>
    <button (click)="deleteNews(news,i)" style="margin-left: 20px;" class="btn btn-danger"><i
      class="fa fa-times"></i>
    </button>
  </div>
</div>
