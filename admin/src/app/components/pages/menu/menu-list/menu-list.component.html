<div class="mr-auto">
  <button class="btn btn-primary"  (click)="myCreate()" translate>Create Menu</button>
  <button class="btn btn-primary ml-2"  (click)="mySort()" [disabled]="!button" translate>Sort Menu</button>
</div>

<br>
<table class="table table-dark table-hover table-striped">
  <thead class="thead-light">
  <tr>
    <th>_id</th>
    <th translate>Title</th>
    <th translate>Order</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let menu of menus; let i = index">

    <td>{{menu._id}}</td>
    <td>{{menu.title.en}}</td>
    <td>{{menu.order}}</td>

    <td>
      <button [routerLink]="['/admin/menu', menu._id]" (click)="viewMenu(menu, i)" class="btn btn-info"><i
        class="fas fa-eye"></i></button>

      <button (click)="updateMenu(menu)" style="margin-left: 20px;" class="btn btn-primary"><i
        class="far fa-edit"></i></button>

      <button (click)="deleteMenu(menu,i)" style="margin-left: 20px;" class="btn btn-danger"><i
        class="fa fa-times"></i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
