<div class="d-flex">
    <div class="mr-auto p-2">
        <button class="btn btn-primary" routerLink="/admin/card/create" translate>Create Card for Slider</button>

    </div>
    <div class="p-2">
        <input class="mr-sm-2" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="searchTerm">
    </div>
</div>


<br>
<table class="table table-dark table-hover table-striped">
    <thead class="thead-light">
    <tr>
        <th style="border-right: 1px solid black;">Title</th>
        <th style="border-right: 1px solid black;" translate>Description</th>
        <th style="border-right: 1px solid black;">Url</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let card of cards ; let i = index" [style.background]="card.background">

        <td>{{card.title.en}}</td>
        <td style="width: 65%;">{{card.description.en | slice:0:100}}</td>
        <td>{{card.url}}</td>

        <td>
            <button [routerLink]="['/admin/card', card._id]" (click)="viewCard(card)" class="btn btn-info"><i
                    class="fas fa-eye"></i></button>

            <button (click)="updateCard(card)" style="margin-left: 20px;" class="btn btn-primary"><i
                    class="far fa-edit"></i></button>

            <button (click)="deleteCard(card,i)" style="margin-left: 20px;" class="btn btn-danger"><i
                    class="fa fa-times"></i>
            </button>
        </td>
    </tr>
    </tbody>
</table>
