<div class="row">
  <div class="col-md-10 offset-1">
    <h2 class="text-center" translate>Create</h2>
    <form [formGroup]="portfolioForm">

      <div class="form-group">
        <label for="image">Image<span class="invalid">(required) </span> </label>
        <br>
        <input type="file" id="image" (change)="onFileChange($event)" #fileInput>
        <p *ngIf="portfolioForm.get('img').invalid && portfolioForm.get('img').touched" class="invalid">Type true
          Img</p>
      </div>

      <div class="form-group">
        <label translate>url</label>
        <input type="text" placeholder="Url" class="form-control" formControlName="url">
        <p *ngIf="portfolioForm.get('url').invalid && portfolioForm.get('url').touched" class="invalid">Type true
          Url</p>

      </div>
      <button class="btn btn-primary" (click)="changeLanguage('en')">en</button>
      <button class="btn btn-primary ml-1" (click)="changeLanguage('ru')">ru</button>
      <button class="btn btn-primary ml-1" (click)="changeLanguage('am')">am</button>
      <br>
      <div class="form-group">
        <label translate>Title</label>
        <input type="text" placeholder="en" class="form-control" formControlName="enTitle" *ngIf="language=='en'">
        <input type="text" placeholder="ru" class="form-control" formControlName="ruTitle" *ngIf="language=='ru'">
        <input type="text" placeholder="am" class="form-control" formControlName="amTitle" *ngIf="language=='am'">
        <p *ngIf="portfolioForm.get('enTitle').invalid && portfolioForm.get('enTitle').touched" class="invalid">Type en
          Title</p>
      </div>

      <div class="form-group">
        <label translate>Hover</label>
        <textarea class="form-control" placeholder="en" rows="3" formControlName="enHover"
                  *ngIf="language=='en'"></textarea>
        <textarea class="form-control" placeholder="ru" rows="3" formControlName="ruHover"
                  *ngIf="language=='ru'"></textarea>
        <textarea class="form-control" placeholder="am" rows="3" formControlName="amHover"
                  *ngIf="language=='am'"></textarea>
      </div>

      <div class="form-group">
        <label translate>Short Description</label>
        <textarea class="form-control" placeholder="en" rows="3" formControlName="enShortDescription"
                  *ngIf="language=='en'"></textarea>
        <textarea class="form-control" placeholder="ru" rows="3" formControlName="ruShortDescription"
                  *ngIf="language=='ru'"></textarea>
        <textarea class="form-control" placeholder="am" rows="3" formControlName="amShortDescription"
                  *ngIf="language=='am'"></textarea>
        <p *ngIf="portfolioForm.get('enHover').invalid && portfolioForm.get('enHover').touched" class="invalid">Type en
          Short Description</p>
      </div>


      <div class="form-group">
        <label translate>Description</label>

        <!--<ckeditor *ngIf="language=='en'" tagName="input" formControlName="enDescription" [editor]="Editor" ></ckeditor>-->
        <!--<ckeditor *ngIf="language=='ru'" tagName="input" formControlName="ruDescription" [editor]="Editor"></ckeditor>-->
        <!--<ckeditor *ngIf="language=='am'" tagName="input" formControlName="amDescription" [editor]="Editor"></ckeditor>-->

        <ckeditor *ngIf="language=='en'" [editor]="Editor" [config]="ckconfig" tagName="input"
                  formControlName="enDescription"></ckeditor>
        <ckeditor *ngIf="language=='ru'" [editor]="Editor" [config]="ckconfig" tagName="input"
                  formControlName="ruDescription"></ckeditor>
        <ckeditor *ngIf="language=='am'" [editor]="Editor" [config]="ckconfig" tagName="input"
                  formControlName="amDescription"></ckeditor>

        <p *ngIf="portfolioForm.get('enDescription').invalid && portfolioForm.get('enDescription').touched"
           class="invalid">Type en Description</p>


      </div>


      <button type="button" class="btn btn-info" (click)="myPortfolio()" [disabled]="!portfolioForm.valid" translate>
        Create<i
        class="fa fa-check"></i></button>
    </form>
  </div>

</div>
